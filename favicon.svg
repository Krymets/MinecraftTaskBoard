<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background - Grass Block Green -->
  <rect width="32" height="32" fill="#7cbd56"/>

  <!-- Diamond Pickaxe Handle (brown) -->
  <rect x="14" y="18" width="4" height="2" fill="#8b6f47"/>
  <rect x="14" y="20" width="4" height="2" fill="#8b6f47"/>
  <rect x="14" y="22" width="4" height="2" fill="#654b2f"/>
  <rect x="14" y="24" width="4" height="2" fill="#654b2f"/>

  <!-- Diamond Pickaxe Head (cyan/diamond blue) -->
  <rect x="6" y="8" width="4" height="2" fill="#5dade2"/>
  <rect x="10" y="8" width="4" height="2" fill="#5dade2"/>
  <rect x="14" y="8" width="4" height="2" fill="#5dade2"/>
  <rect x="18" y="8" width="4" height="2" fill="#5dade2"/>
  <rect x="22" y="8" width="4" height="2" fill="#5dade2"/>

  <rect x="6" y="10" width="4" height="2" fill="#3498db"/>
  <rect x="10" y="10" width="4" height="2" fill="#3498db"/>
  <rect x="14" y="10" width="4" height="2" fill="#3498db"/>
  <rect x="18" y="10" width="4" height="2" fill="#3498db"/>
  <rect x="22" y="10" width="4" height="2" fill="#3498db"/>

  <!-- Pickaxe teeth -->
  <rect x="8" y="12" width="2" height="2" fill="#5dade2"/>
  <rect x="12" y="12" width="2" height="2" fill="#5dade2"/>
  <rect x="16" y="12" width="2" height="2" fill="#5dade2"/>
  <rect x="20" y="12" width="2" height="2" fill="#5dade2"/>
  <rect x="24" y="12" width="2" height="2" fill="#5dade2"/>

  <!-- Connection between head and handle -->
  <rect x="14" y="14" width="4" height="2" fill="#8b6f47"/>
  <rect x="14" y="16" width="4" height="2" fill="#8b6f47"/>

  <!-- Highlight/shine effect on pickaxe head -->
  <rect x="10" y="8" width="2" height="2" fill="#85d4f5"/>
  <rect x="18" y="8" width="2" height="2" fill="#85d4f5"/>

  <!-- Shadow on handle -->
  <rect x="16" y="20" width="2" height="2" fill="#654b2f"/>
  <rect x="16" y="24" width="2" height="2" fill="#4a3621"/>
</svg>